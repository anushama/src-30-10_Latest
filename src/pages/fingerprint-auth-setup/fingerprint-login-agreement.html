<ion-header>
    <ion-row class="common-header">
        <button ion-button tappable navPop class="nav-icon">
            <ion-icon ios="md-close" md="md-close"></ion-icon>
        </button>
        <ion-title class="textElipse">TERMS</ion-title>
    </ion-row>
</ion-header>
<ion-content padding>
    <ion-grid no-padding>
        <ion-row class="agreement-content">
            <ion-col>
                <div class="heading">
                  {{"fingerprint-login-agreement.title" | aemsync : ["fingerprint-login-agreement"] | async}}
                  <!--FINGERPRINT LOGIN AGREEEMENT --></div>
                <!-- <div class="agreementText" [innerHTML]="'fingerprint.create.agreement.info' | aemsync : ['fingerprint-login'] | async"></div> -->
                <div class="agreementText">

                  <div [innerHtml]='"data" | aemsync : ["fingerprint-login-agreement"] | async'></div>
            <!--

                  <p>To enable Fingerprint Login for sign in, you are required to save your Online ID for this device. Once Fingerprint Login is enabled, you understand and agree that any fingerprint stored on this device can be used to access your accounts in Mobile Banking.</p><p>PenFed neither controls the functionality of Fingerprint Login nor has access to your fingerprint information.</p><p>There may be circumstances where Fingerprint Login will not function as expected and we may ask you to sign in using you password and username.</p>  --></div>
            </ion-col>
        </ion-row>
       <ion-row>
           <ion-col>
                <!-- <div class="textHighlight" [innerHTML]="'fingerprint.create.agreement.info.highlight' | aemsync : ['fingerprint-login'] | async"></div> -->
                <div class="textHighlight">
                  {{"fingerprint.create.agreement.info.highlight" | aemsync : ["fingerprint-login"] | async}}
                <!--  By tapping the Agree button, I certify that I have read and agree to these terms and conditions.-->
              </div>
           </ion-col>
       </ion-row>
    </ion-grid>
    <ion-row class="agreement-footer">
        <ion-col>
            <button class="btn-agreement" tappable (click)="scanFingerprint()">AGREE</button>
        </ion-col>
    </ion-row>
</ion-content>
