<ion-header>
  <pf-header leftIcon="terms">
    <pf-header-title *ngIf="!isConfirmPage">CREATE PATTERN</pf-header-title>
    <pf-header-title *ngIf="isConfirmPage">CONFIRM PATTERN</pf-header-title>
  </pf-header>
</ion-header>
<ion-content no-padding>
  <ion-grid no-padding>
    <!--<ion-row class="create-patern-header">
      <ion-col col-1>
        <button (click)="popView()" class="backButton">
                    <ion-icon ios="ios-close" md="ios-close"></ion-icon>
                </button>
      </ion-col>

      <ion-col col-11 *ngIf="!isConfirmPage">
        <ion-title class="information-title" text-left>CREATE PATTERN</ion-title>
      </ion-col>
      <ion-col col-11 *ngIf="isConfirmPage">
        <ion-title class="information-title" text-left>CONFIRM PATTERN</ion-title>
      </ion-col>
    </ion-row>-->
    <ion-row>
      <ion-col col-12 class="dotsConnectText" *ngIf="!isConfirmPage">{{"pattern.create.info" | aemsync : ["pattern-login"] | async}}</ion-col>
      <ion-col col-12 class="dotsConnectText" *ngIf="isConfirmPage">{{"pattern.create.confirm.info" | aemsync : ["pattern-login"] | async}}</ion-col>
    </ion-row>

    <ion-row class="pattern-matrix">
      <div id="patternlockContainer" style="width:100%;" (click)="onTouchEndEvent()" (mousedown)="onTouchEndEvent()" (mouseup)="onTouchEndEvent()"
        (touchstart)="onTouchEndEvent()" (touchend)="onTouchEndEvent()" (touchmove)="onTouchEndEvent()">
        <div id="patternlock-settings-div" class="patternlock-settings-div"></div>
      </div>
    </ion-row>
    <ion-row class="btn-pattern btn-pattern-ios">
      <ion-col *ngIf="!isConfirmPage" text-center>
        <button ion-button color="penfed" class="clear" outline [disabled]="clearButtonDisble" (click)="onClearClick()">CLEAR</button>
        <button ion-button class="update-button continue" [disabled]="confirmButtonDisable" (click)="onContinueClick()">CONTINUE</button>

      </ion-col>

      <ion-col *ngIf="isConfirmPage" text-center>
        <button ion-button color="penfed" class="clear" outline [disabled]="clearButtonDisble" (click)="onClearClick()">CLEAR</button>
        <button ion-button class="update-button continue" [disabled]="confirmButtonDisable" (click)="onSaveClick()">SAVE</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
