<ion-header>
    <ion-row class="common-header">
        <button ion-button navPop class="nav-icon"><ion-icon ios="md-close" md="md-close"></ion-icon></button>
        <ion-title class="text-truncate text-upper">Payment Amount</ion-title>
    </ion-row>
</ion-header>


<ion-content no-padding>
    <form #f="ngForm" [formGroup]="amountForm" novalidate>
        <div *ngIf="minAmount !== dueAmount">
            <ion-item no-padding>
                <ion-row>
                    <ion-col item-left margin-top class="account-date text-12 dark-blue text-upper">
                        <span>minimum due</span>
                    </ion-col>
                    <ion-col item-right class="account-amount text-18">
                        <span>{{minAmount | currency: 'USD':true:'1.2-2'}}</span>
                    </ion-col>
                </ion-row>
            </ion-item>
        </div>

        <ion-item no-padding>
            <ion-row>
                <ion-col item-left margin-top class="account-date text-12 dark-blue text-upper">
                    <span>total due</span>
                </ion-col>
                <ion-col item-right class="account-amount text-18">
                    <span>{{dueAmount | currency: 'USD':true:'1.2-2'}}</span>
                </ion-col>
            </ion-row>
        </ion-item>
        
        <ion-item no-padding>
            <ion-row>
                <ion-col item-left margin-top class="account-date text-12 dark-blue text-upper">
                    <span>other amount</span>
                </ion-col>
                <ion-col item-right class="account-amount text-18">
                    <span><input placeholder="$0.00" style="text-align: right;" type="tel" formControlName="paymentAmount" required name="paymentAmt" currencymask maxlength="15" /></span>
                </ion-col>
            </ion-row>
        </ion-item>
    </form>

    <button class="cta-button text-upper" ion-button block [disabled]="!amountForm.valid" (click)="donePaymentAmount()">done</button>
    
</ion-content>
