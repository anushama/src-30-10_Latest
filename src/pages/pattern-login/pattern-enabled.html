<ion-header>
  <pf-header leftIcon="toggleMenu" rightIcon="pattern-login-inbox">
    <pf-header-title>{{"pattern.create.enabled.info" | aemsync : ["pattern-login"] | async}}</pf-header-title>
  </pf-header>
</ion-header>
<ion-content padding>
  <div class="pattern-enabled-container" text-center>
    <div><img src="assets/img/CHECK.svg" /></div>
    <h2>{{"pattern.create.enabled.info" | aemsync : ["pattern-login"] | async}}</h2>
    <p>Pattern Login has been setup successfully.</p>
    <p>You can always change your selection in <br><b>Settings.</b></p>
  </div>
  <div class="btn-footer">

    <button class="change-pattern btn-pattern" outline (click)="changePattern()">CHANGE PATTERN</button><br>
    <button class="btn-pattern" (click)="done()">DONE</button>

  </div>
</ion-content>
