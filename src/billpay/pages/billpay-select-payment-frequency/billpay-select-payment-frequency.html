<ion-header>
    <ion-row class="common-header">
        <button ion-button navPop class="nav-icon"><ion-icon ios="md-close" md="md-close"></ion-icon></button>
        <ion-title class="text-truncate">PAYMENT FREQUENCY</ion-title>
    </ion-row>
</ion-header>



<ion-content>
      <ion-list inset radio-group>
          <ion-item *ngFor="let freq of frequencies">
              <ion-label>{{freq.label}}</ion-label>
              <ion-radio value="{{freq.value}}" class="radio-md"
                      [checked]="this.currentSelection===freq.value"
                        (click)="selectedFrequency(freq.value)"></ion-radio>
          </ion-item>
      </ion-list>
</ion-content>
