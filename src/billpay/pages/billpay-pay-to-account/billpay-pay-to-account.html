<ion-header>
    <ion-row class="common-header">
        <button ion-button navPop class="nav-icon"><ion-icon ios="md-close" md="md-close"></ion-icon></button>
        <ion-title class="text-truncate text-upper">pay to account</ion-title>
    </ion-row>
</ion-header>



<ion-content>
    <ion-list radio-group>
        <ion-item  no-padding *ngFor="let accnt of accounts">
            <ion-label padding>
                <ion-row>
                    <ion-col class="account-number text-truncate text-16">
                        <span>{{accnt.fullName}}</span>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="account-number dark-blue text-12">
                        <span>({{accnt.last4}})</span>
                    </ion-col>
                </ion-row>
            </ion-label>
            <ion-radio value="{{accnt.last4}}" class="radio-md" 
                [checked]="this.currentSelection===accnt.last4" 
                (click)="selectedAccount(accnt.last4)"></ion-radio>
            
        </ion-item>
    </ion-list>

    <ion-row>
        <button class="cta-button text-upper" ion-button block (click)="addPayee()">add payee</button>
    </ion-row>

</ion-content>
