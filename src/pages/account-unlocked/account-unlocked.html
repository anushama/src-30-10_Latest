<ion-header>
  <pf-header>
    <pf-header-title class="account-unlock-title">ACCOUNT UNLOCKED</pf-header-title>
  </pf-header>
</ion-header>


<ion-content no-padding>
  <div class="unlock-description">
    You have successfully unlocked your account. Please log in again with your credentials or create a new password.
  </div>
  <div class="buttons-position">
    <div class="control-button">
      <button ion-button class="account-unlocked-button" color="main-text-color" (click)="backToLoginPage()">LOG IN</button>
    </div>
    <div class="control-button">
      <button ion-button class="account-unlocked-button newpassword" color="newpassword-button-green" (click)="goToSetPasswordPage()">NEW PASSWORD</button>
    </div>
  </div>
</ion-content>
