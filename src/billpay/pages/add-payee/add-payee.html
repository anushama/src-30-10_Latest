<ion-header>
  <ion-row class="common-header">
      <button ion-button navPop class="nav-icon"><ion-icon ios="md-close" md="md-close"></ion-icon></button>
      <ion-title class="text-truncate text-upper">add payee</ion-title>
  </ion-row>
</ion-header>


<ion-content>
    <ion-row *ngIf="!enableDisableFields">
        <ion-col>
            <ion-searchbar placeholder="Recipient Name" (ionInput)="getPayees($event)"></ion-searchbar>
            <ion-list *ngIf="showList">
                <ion-item *ngFor="let payee of payees;let i=index">
                    <ion-row>
                        <ion-col col-6 text-left><span id="selectedItem" class="date text-15" (click)="selectedPayee(i)" tappable>{{ payee.name }}</span></ion-col>
                        <ion-col *ngIf="i==0" col-6 text-right><span class="createView" (click)="createSelectedPayee(payee)">CREATE</span></ion-col>
                        <ion-col *ngIf="i>0" col-6 text-right>
                            <ion-icon class="plusIconView" ios="md-add" md="md-add"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
