<ion-header class="pf-mobile-header-login">
  <ion-row>
    <ion-title>
      <img class="title" src="assets/img/PenFedLogo.svg" />
    </ion-title>
  </ion-row>
</ion-header>


<ion-content class="login-page {{backgroundImg}} flex-container" hide-back-button="true" padding>
<ion-grid class="noPadding full-height" no-padding>
    <ion-row class="greeting">
      <ion-col class="greetString">
        <span>{{greetString}}{{greetingcomma}}</span>
        <div text-uppercase> {{userFirstName}}{{greetingexcla}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="welcome-to-pen-fed">
        {{welcomeString}}
      </ion-col>
    </ion-row>

    <ion-row class="pattern-matrix">
          <div id="patternlockContainer" style="margin:-1em -1em 0 -1em;">
          <div id="patternlock-settings-div" class="patternlock-settings-div"></div>   
          </div>
    </ion-row>

</ion-grid>

</ion-content>

<ion-footer no-border>
 <ion-toolbar (click)="goToLoginPage()">
   <ion-title class="footer-style" text-uppercase><span class="footer-title">Enter Username &amp; Password</span></ion-title> 
 </ion-toolbar>
</ion-footer>
