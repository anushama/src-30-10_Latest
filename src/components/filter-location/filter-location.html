<!-- Generated template for the FilterLocationComponent component -->

<ion-content >
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 class="filter-title">FILTER LOCATIONS</h2>
            </ion-col>
        </ion-row>
        <ion-row class="filter-list">
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label class="filter-options">24- Hour Only</ion-label>
                        <ion-toggle name="hourOnly" class="toggle-md" checked="hourToggleStatus" [(ngModel)]="hourToggleStatus"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label class="filter-options">Restricted Access</ion-label>
                        <ion-toggle name="restrictAccess" class="toggle-md" checked="accessToggleStatus" [(ngModel)]="accessToggleStatus"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-label class="filter-options">Branches Only</ion-label>
                        <ion-toggle name="branchOnly" class="toggle-md" checked="branchToggleStatus" [(ngModel)]="branchToggleStatus"></ion-toggle>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row  class="btn-filter">
            <ion-col col-6 text-center>
                 <button ion-button color="penfed" class="cancel" outline (click)="popView()">CANCEL</button>
            </ion-col>
             <ion-col col-6 text-center>
                 <button ion-button class="apply-filter" (click)="filterLocation()" >APPLY FILTER</button>   
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
